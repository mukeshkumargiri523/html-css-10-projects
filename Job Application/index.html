<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Job Application Form</title>
</head>
<body>
    <div class="container">   
        <div class="content">
            <section class="heading">
                <h1>Job Application (Web Developement)</h1>
            </section>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                    <input type="text" name="first_name" id="first_name" placeholder="Enter your first name">
                    </div>   
                    <div class="form_control">
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name" placeholder="Enter your last name">
                    </div>
                    <div class="form_control">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="abcd@gmail.com">
                    </div>
                    <div class="form_control">
                    <label for="job_role">Job Role</label>
                    <select name="job_role" id="job_role">
                        <option value="">Select Job</option>
                        <option value="Frontend">Frontend Developer</option>
                        <option value="Backend">Backend Developer</option>
                        <option value="Full-Stack">Full-Stack Developer</option>
                        <option value="UI-UX">UI-UX Designer</option>
                    </select>
                    </div>
                    <div class="textarea_control">
                    <label for="Adderss">Address</label>
                    <textarea name="Adderss" id="Adderss" cols="30" rows="10" placeholder="Enter Adderss"></textarea>
                    </div>
                    <div class="form_control">
                    <label for="city">City</label>
                    <input type="text" name="city" id="city" placeholder="Enter City">
                    </div>
                    <div class="form_control">
                    <label for="pincode">Pincode</label>
                    <input type="number" name="pincode" id="pincode" placeholder="Enter Pincode">
                    </div>
                    <div class="form_control">
                    <label for="date">Date</label>
                    <input value="2023-01-01" type="date" name="date" id="date" >
                    </div>
                    <div class="form_control">
                    <label for="upload">upload your CV</label>
                    <input type="file" name="upload" id="upload">
                    </div>
                </div>
            </form>
            <div class="button">
                <button type="submit">Apply Now</button>
            </div>
        </div>
    </div>
</body>
</html>
